<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pokemon Collector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Pokemon Collector</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li activeClass="active"><a href="/collection">Collection</a></li>
                    <li activeClass="active"><a href="/store">Pokemon Store</a></li>
                </ul>
                <strong class="navbar-text navbar-right">Pokemon: 0</strong>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a
                                href="#"
                                class="dropdown-toggle"
                                data-toggle="dropdown"
                                role="button"
                                aria-haspopup="true"
                                aria-expanded="false">Save & Load <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Save Data</a></li>
                            <li><a href="#">Load Data</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <h1>My Pokemon Collection</h1>
                        <br>
                        <div>
                            <!-- Use this div if you don't have any -->
                            <p>You don't have any pokemon! Go buy some from the store.</p>
                        </div>
                        <div>
                            <!-- Else use this one and put Pokemon here -->
                             <div class="col-sm-6 col-md-4">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">
                                            Squirtle
                                            <small>(Level: 1)</small>
                                        </h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="pull-right">
                                            <button 
                                                class="btn btn-info">
                                                Train
                                            </button>
                                            <button 
                                                class="btn btn-info">
                                                Release
                                            </button>
                                        </div>
                                    </div>
                                </div>

                        </div>
                </div>
            </div>
        </div>
    </div>
    </div>
  </body>
</html>
